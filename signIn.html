<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/signIn.css">
    <title>Entrar - HBO Max</title>
  </head>
  <body>
    <nav class="menu">
      <a href="index.html" class="menu__logo">
        <img src="assets/images/hbo-logo.svg" alt="Logotipo HBOMax com o nome da marca" class="menu-logo-image">
      </a>
      <div>
        <a href="signIn.html" class="menu-item">Entrar</a>
        <a href="#subscription" class="subscription-btn">Assine Agora</a>
      </div>
    </nav>
    <main class="content">
      <form class="login container">
        <h1 class="title">Entrar</h1>
        <label class="login-label"> Você tem uma conta da HBO Max? </label>
        <input
          class="login-field"
          type="email"
          name="email"
          id="email"
          placeholder="Endereço de E-mail"
        />
        <input
          class="login__field"
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
          minlength="6"
        />

        <div class="login-actions">
          <button type="submit" class="button button--gradient">Entrar</button>
          <a href="#" class="login__link"> Esqueceu a senha? </a>
        </div>
      </form>
    </main>


    //footer//

    <footer class="footer container">
      <div>
        <a class="footer-link" href="https://www.hbomax.com/br/pt/sitemap">Agora na HBO Max</a>
        <a class="footer-link" href="https://www.hbomax.com/br/pt/coming-soon">Em breve</a>
        <a class="footer-link" href="https://www.hbomax.com/br/pt/feature">Filme em destaque</a>
        <a class="footer-link" href="https://www.hbomax.com/br/pt/series">Séries</a>
        <a class="footer-link" href="https://help.hbomax.com/br">Ajuda</a>
      </div>
      <p class="text--small footer__legal">
        © 2025 WarnerMedia Direct Latin America, LLC. Todos os direitos
        reservados. HBO Max é usado sob licença.
      </p>
      <div class="footer-social-links">
        <a href="https://www.facebook.com/HBOMaxBr/"class="footer__social-link">
          <img src="assets/images/fb_0.png" alt="Facebook">
        </a>

        <a href="https://twitter.com/HBOMaxBR" class="footer__social-link">
          <img src="assets/images/twitter_0.png" alt="Twitter">
        </a>

        <a href="https://www.instagram.com/hbomaxbr/"class="footer__social-link">
          <img src="assets/images/instagram_0.png" alt="Instagram">
        </a>

        <a href="https://www.youtube.com/c/hbomaxbr"class="footer__social-link">
          <img src="assets/images/youtube_0.png" alt="Youtube">
        </a>
      </div>
    </footer>
  </body>
</html>
